<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="container-icon">
                <a href="/HTML/inicio.html"> 
                    <ion-icon name="close-circle-outline"></ion-icon>
                </a>
            </div>
            <h1>Delicias Al Horno</h1>
        </div>
    </nav>
    <div class="contenedor-general-facturar">
        <!-- Título secundario -->
        <div class="ttsecundario"><h1>Facturar</h1></div> 
    
        <!-- Sección de información principal -->
        <div class="info">
            <!-- Sub-información de etiquetas -->
            <div class="Psub-info">
                <div class="sub-info"><h2>Número de Factura:</h2></div>
                <div class="sub-info"><h2>Fecha de Emisión:</h2></div>
                <div class="sub-info"><h2>Cliente:</h2></div>
            </div>
        
            <!-- Campos de entrada de información -->
            <div class="p2">
                <div class="inf2">
                    <input type="number" placeholder="Número de Factura">
                </div>
                <div class="inf2">
                    <input type="date">
                </div>
                <div class="inf2">
                    <input type="text" placeholder="Nombre del cliente">
                </div>
            </div>
        
            <!-- Imagen decorativa -->
            <div class="pimage">
                <img src="https://media.canva.com/v2/image-resize/format:PNG/height:116/quality:100/uri:s3%3A%2F%2Fmedia-private.canva.com%2F9sVNY%2FMAGMSQ9sVNY%2F1%2Fp.png/watermark:F/width:200?csig=AAAAAAAAAAAAAAAAAAAAADfMIa9aobS3eENrIPxLUL1T6lXx6DtpERFMj1E7evks&exp=1723184164&osig=AAAAAAAAAAAAAAAAAAAAADEngx5CokK0JsH7rqWoesES9qTc-grA3z1EAs_SjXpQ&signer=media-rpc&x-canva-quality=thumbnail" width="100%" alt="">
            </div>
        </div>
    
        <div class="contenedor-tabla">
            <table class="factura-tabla">
                <thead>
                    <tr>
                        <th>Código De Artículo</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Total</th>
                        <th></th> <!-- Columna para el botón de borrar -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12</td>
                        <td>croissant</td>
                        <td>2</td>
                        <td>1.500</td>
                        <td>3.000</td>
                        <td><button class="btn-borrar">Borrar</button></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>hojaldre</td>
                        <td>10</td>
                        <td>500</td>
                        <td>5.000</td>
                        <td><button class="btn-borrar">Borrar</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Importe Total:</td>
                        <td>8.000</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    
        <div class="terminar">
            <button class="btn-accion">Agregar Producto</button>
            <button class="btn-accion">Terminar Factura</button>
        </div>
    
    </body>
    </html>

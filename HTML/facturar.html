    <div class="contenedor-general-facturar">
        <!-- Título secundario -->
        <div class="ttsecundario"><h1>Facturar</h1></div> 
    
        <!-- Sección de información principal -->
        <div class="info">
            <!-- Sub-información de etiquetas -->
            <div class="Psub-info">
                <div class="sub-info"><h2>Número de Factura:</h2></div>
                <div class="sub-info"><h2>Fecha de Emisión:</h2></div>
                <div class="sub-info"><h2>Cliente:</h2></div>
            </div>
        
            <!-- Campos de entrada de información -->
            <div class="p2">
                <div class="inf2">
                    <input type="number" placeholder="Número de Factura">
                </div>
                <div class="inf2">
                    <input type="date">
                </div>
                <div class="inf2">
                    <input type="text" placeholder="Nombre del cliente">
                </div>
            </div>
        
            <!-- Imagen decorativa -->
            <div class="pimage">
                <img src="https://media.canva.com/v2/image-resize/format:PNG/height:116/quality:100/uri:s3%3A%2F%2Fmedia-private.canva.com%2F9sVNY%2FMAGMSQ9sVNY%2F1%2Fp.png/watermark:F/width:200?csig=AAAAAAAAAAAAAAAAAAAAADfMIa9aobS3eENrIPxLUL1T6lXx6DtpERFMj1E7evks&exp=1723184164&osig=AAAAAAAAAAAAAAAAAAAAADEngx5CokK0JsH7rqWoesES9qTc-grA3z1EAs_SjXpQ&signer=media-rpc&x-canva-quality=thumbnail" width="100%" alt="">
            </div>
        </div>
    
        <!-- Sección de totales -->
        <div class="totales">
            <!-- Barra de títulos de totales -->
            <div class="titulos-barra">
                <div class="titulos2"><h2>Código del Artículo</h2></div>
                <div class="titulos2"><h2>Descripción</h2></div>
                <div class="titulos2"><h2>Cantidad</h2></div>
                <div class="titulos2"><h2>Precio Unitario</h2></div>
                <div class="titulos2"><h2>Total</h2></div>
            </div>
        </div>
        
        <!-- Información de la barra -->
        <div class="pinfobarra">
            <div class="infobarra">
                <div class="infobarra2"><h2>#</h2></div>
                <div class="infobarra2"><h2>#</h2></div>
                <div class="infobarra2"><h2>#</h2></div>
                <div class="infobarra2"><h2>#</h2></div>
                <div class="infobarra2"><h2>#</h2></div>
                <div class="infobarra2"><h2>Borrar</h2></div>
            </div>
        </div>    
        
        <!-- Sección de total final -->
        <div class="ptotalbarra">
            <div class="totalbarra">
                <div class="tbarra"><h2>Total:</h2></div>
                <div class="tbarra"><h2>#</h2></div>
            </div>    
        </div>
    
        <!-- Botones de acción -->
        <div class="terminar">
            <div class="term"><h2>Agregar Producto</h2></div>
            <div class="term"><h2>Terminar Factura</h2></div>
        </div>
    </div>
